<div class="contain-fluid mt-5 p-4">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-1 col-lg-8 col-md-8 col-sm-8 col-12">
                <input id="inputSearch" type="text" class="pe-2 ps-2 form-control" formControlName="movieName"
                    placeholder="Search Movie here ...">
            </div>
            <div class="mb-1 col-md-4 col-sm-4 col-12">
                <button class="w-100 btn btn-danger">Search</button>
            </div>
        </div>
    </form>
    <div class="mb-1 d-flex justify-content-center align-items-center fixed-bottom">
        <nav aria-label="...">
            <ul class="pagination col-12">
                <li class="page-item" [class.disabled]="pageNumber === 1">
                    <button class="page-link" (click)="previousPage($event)">Previous</button>
                </li>
                <ng-container *ngFor="let page of getPages()">
                    <li class="page-item" [class.active]="page === pageNumber">
                        <button class="page-link" href="#" (click)="goToPage(page, $event)">{{ page }}</button>
                    </li>
                </ng-container>
                <li class="page-item" [class.disabled]="pageNumber === totalPages">
                    <button class="page-link" (click)="nextPage($event)">Next</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row d-flex justify-content-center">
        <div class=" col-4 d-flex-fill p-2">
            <input type="radio" name="gener" value="28" (click)="resultsByIdGenres(28)">
            <span class="text-white ps-2">
                Action </span>
        </div>
        <div class=" col-4 d-flex-grow-2 p-2">
            <input type="radio" name="gener" value="12" (click)="resultsByIdGenres(12)">
            <span class="text-white ps-2">
                Adventure </span>
        </div>
        <div class=" col-4 d-flex-fill p-2">
            <input type="radio" name="gener" value="16" (click)="resultsByIdGenres(16)">
            <span class="text-white ps-2">
                Animation </span>
        </div>
        <div class=" col-4 d-flex p-2">
            <input type="radio" name="gener" value="35" (click)="resultsByIdGenres(35)">
            <span class="text-white ps-2">
                Comedy </span>
        </div>
        <div class=" col-4 d-flex p-2">
            <input type="radio" name="gener" value="99" (click)="resultsByIdGenres(99)">
            <span class="text-white ps-2">
                Documentary </span>
        </div>
        <div class=" col-4 d-flex p-2">
            <input type="radio" name="gener" value="53" (click)="resultsByIdGenres(53)">
            <span class="text-white ps-2">
                Triller </span>
        </div>
        <div class=" col-12 d-flex p-2">
            <input type="radio" name="gener" value="878" (click)="resultsByIdGenres(878)">
            <span class="text-white ps-2"> Science Fiction </span>
        </div>
    </div>
    <div class=" row mt-5 ">
        <div class=" d-flex col-lg-3 col-md-4 col-sm-6" *ngFor="let s of searchResult">
            <div class="p-2" *ngIf="s.poster_path">
                <img class="w-100" src="https://image.tmdb.org/t/p/original/{{ s.poster_path || s.backdrop_path}}"
                    alt="" [routerLink]="['/movie', s.id]">
            </div>
            <div class="col-6 p-2">
                <h5>{{s.original_title || s.title}}</h5>
            </div>
        </div>
    </div>
    <div class=" row mt-5 ">
        <div class=" d-flex col-lg-3 col-md-4 col-sm-6" *ngFor="let s of searchByGenerID">
            <div class="p-2" *ngIf="s.poster_path">
                <img class="w-100" src="https://image.tmdb.org/t/p/original/{{ s.poster_path || s.backdrop_path}}"
                    alt="" [routerLink]="['/movie', s.id]">
            </div>
            <div class="col-6 p-2">
                <h5>{{s.original_title || s.title}}</h5>
            </div>
        </div>
    </div>
</div>
